<section layout-fill layout="column">
    <md-toolbar class="md-primary md-hue-1" layout="row">
        <md-button class="menu" ng-click="appHome.toggleMenu()" hide-gt-sm aria-label="Show User List">
            <md-icon md-svg-icon="menu" </md-icon>
        </md-button>
        <img hide-xs src="../assets/img/logo_white_small.png" class="icon-logo" alt="Politikei" />
        <!--<img hide-xs src="../assets/img/logo-politikei-branca.png" width="243px" height="65px" lass="icon-logo" alt="Politikei" />-->
        <!-- <h4>Faça sua pesquisa agora</h4> -->
        <!--<md-button class="md-raised md-primary" ng-click="appHome.login_logout()">Login/Logout</md-button>-->
        <span flex></span>
        <div flex="none" class="user-menu">
            <span class="avatar-text">Olá, {{appHome.userName}}</span><img class="avatar" src="{{appHome.userPicture}}" />
        </div>
    </md-toolbar>
    <div layout="row" style="height: inherit;">
        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-sidenav-left">
            <md-list>
                <img hide-gt-xs show-xs src="../assets/img/logo_white_small.png" class="icon-logo" alt="Politikei" />
                <md-list-item>
                    <p>Navegue:</p>
                </md-list-item>
                <md-list-item ui-sref="home.proposicoes" ng-click="appHome.menuItemSelected('proposicoes')" ng-class="{ 'nav-active': 'proposicoes' == appHome.selected }">
                    <img src="../assets/img/icones/nav_projetos.png" width="24" height="21" />
                    <span>Proposições</span>
                </md-list-item>
                <!--TODO -- not included for the first revision -->
                <!-- <md-list-item ui-sref="home.vereadores" ng-click="appHome.menuItemSelected('ranking')" ng-class="{ 'nav-active': vereadores == appHome.selected }">
                <i class="fa fa-users">
                <spam>Vereadores</spam>
            </md-list-item> -->
                <md-list-item ui-sref="home.ranking" ng-click="appHome.menuItemSelected('ranking')" ng-class="{ 'nav-active': 'ranking' == appHome.selected }">
                    <img src="../assets/img/icones/nav_ranking.png" width="21" height="21" />
                    <span>Ranking</span>
                </md-list-item>
                <md-list-item>
                    <p>Politikei:</p>
                </md-list-item>
                <md-list-item ng-click="appHome.open('sobre')">
                    <span>Sobre</span>
                </md-list-item>
                <md-list-item ng-click="appHome.open('cadastro')">
                    <span>Você é candidato? Cadastre-se</span>
                </md-list-item>
                <md-list-item ui-sref="home.avalie" ng-click="appHome.menuItemSelected('avalie')" ng-class="{ 'nav-active': 'avalie' == appHome.selected }">
                    <span>Avalie o Politikei</span>
                </md-list-item>
                <!--<md-list-item ui-sref="home.duvidas" ng-click="appHome.menuItemSelected('duvidas')" ng-class="{ 'nav-active': 'duvidas' == appHome.selected }">
                    <span>Duvidas</span>
                </md-list-item>
                <md-list-item>
                    <p>Faça parte:</p>
                </md-list-item>
                <md-list-item ng-click="appHome.open('contribua')">
                    <img src="../assets/img/icones/nav_faca_parte.png" width="21" height="21" />
                    <span>Contribua já!</span>
                </md-list-item>-->
                <md-list-item ng-click="appHome.login_logout()">
                    <span>Sair</span>
                </md-list-item>
            </md-list>
        </md-sidenav>
        <md-content style="width: 100%;">
            <div ui-view=""></div>
        </md-content>
    </div>
</section>
